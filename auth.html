<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <!-- aos animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- CSS / Bootstrap -->
    <link rel="stylesheet" href="/assets/css/style-auth.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
    <div class="panel-content" data-aos="fade-up" data-aos-duration="1500">
        <div class="row p-4">
            <div class="col-md-6 img-auth d-flex align-items-center">
                <img src="/assets/image/undraw_forgot_password_re_hxwm.svg" class="img-fluid">
            </div>
            <div class="col-md-6 form-auth">
                <div class="card h-100 p-4">
                    <nav>
                        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                aria-selected="true">Login</button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                aria-selected="false">Register</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                            aria-labelledby="nav-home-tab" tabindex="0">
                            <form method="post" class="mt-4">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control shadow-none" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">User Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control shadow-none" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control shadow-none" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <div class="form-group ">
                                            <input type="checkbox">
                                            <label>Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <a href="#">Forgot Your Password?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <a href="#" class="btn btn-success form-control">Login</a>
                                </div>

                                <div class="d-flex justify-content-center mt-4 flex-row">
                                    <div class="text-muted">or login with</div>
                                </div>
                                <div class="social d-flex justify-content-center mt-3">
                                    <a href="https://github.com/gharynsl123"><i class="fa fa-github m-2"></i></a>
                                    <a href="https://g.dev/gharynnn"><i class="fa fa-google m-2"></i></a>
                                    <a href="#"><i class="fa fa-facebook m-2"></i></a>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                            tabindex="0">
                            <div class="row g-2 mt-3">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInputGrid"
                                            placeholder="First Name">
                                        <label for="floatingInputGrid">First Name</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="floatingInputGrid"
                                            placeholder="Last Name">
                                        <label for="floatingInputGrid">Last Name</label>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">@</span>
                                    <div class="form-floating">
                                        <input type="text" class="form-control shadow-none" id="floatingInputGroup1"
                                            placeholder="Username">
                                        <label for="floatingInputGroup1">Username</label>
                                    </div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control shadow-none" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control shadow-none" id="floatingPassword"
                                        placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>

                                <div class="mt-3">
                                    <a href="#" class="btn btn-success form-control">Register</a>
                                </div>

                                <div class="d-flex justify-content-center mt-4 flex-row">
                                    <div class="text-muted">or Register with</div>
                                </div>
                                <div class="social d-flex justify-content-center mt-3">
                                    <a href="#"><i class="fa fa-github m-2"></i></a>
                                    <a href="#"><i class="fa fa-google m-2"></i></a>
                                    <a href="#"><i class="fa fa-facebook m-2"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</html>
